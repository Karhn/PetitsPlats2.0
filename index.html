<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Les Petits Plats </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="bg-light">

    <header class="position-relative">
        <img src="assets/css/images/ImageHeader.jpg" alt="" class="w-100 object-fit-fill hero-img">
        <div class="position-absolute top-0 start-0">
            <img src="assets/css/images/Logo.png" alt="Les Petits Plats" class="logo-img" >
        </div>
        <div class="position-absolute top-50 start-50 translate-middle text-center px-3">
            <h1 class="display-5 fw-bold hero-title"> CHERCHEZ PARMI PLUS DE 1500 RECETTES <br> DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES </h1>
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-lg-0">
                        <div class="search-bar">
                            <input id="mainSearch" type="search" class="form-control search-input" placeholder="Rechercher une recette, un ingrédient...">
                            <button id="searchBtn" class="btn btn-dark search-btn" type="button" aria-label="Rechercher">
                                <span class="fa-solid fa-magnifying-glass"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container py-4">
        <div class="d-flex flex-wrap gap-2 align-items-center mb-2">

            <div class="dropdown">
                <button class="btn btn-primary-white dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static">
                    Ingrédient
                </button>
                <ul id="dd-ingredients" class="dropdown-menu p-2" style="min-width: 20rem;">
                    <li class="px-2 text-muted small">
                        <div class="search-bar">
                            <input id="tagSearchIngredients" type="search" class="form-control form-control-sm">
                            <button id="btnTagIngredients" type="button" class="btn-find">
                                <span class="fa-solid fa-magnifying-glass"></span>
                            </button>
                        </div>
                    </li>
                    <li class="dropdown-selected-zone"></li>
                </ul>
            </div>

            <div class="dropdown">
                <button class="btn btn-primary-white dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static">
                    Appareils
                </button>
                <ul id="dd-appliances" class="dropdown-menu p-2" style="min-width: 20rem;">
                    <li class="px-2 text-muted small">
                        <div class="search-bar">
                            <input id="tagSearchAppliances" type="search" class="form-control form-control-sm">
                            <button id="btnTagAppliances" type="button" class="btn-find">
                                <span class="fa-solid fa-magnifying-glass"></span>
                            </button>
                        </div>
                    </li>
                    <li class="dropdown-selected-zone"></li>
                </ul>
            </div>

            <div class="dropdown">
                <button class="btn btn-primary-white dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static">
                    Ustensiles
                </button>
                <ul id="dd-ustensils" class="dropdown-menu p-2" style="min-width: 20rem;">
                    <li class="px-2 text-muted small">
                        <div class="search-bar">
                            <input id="tagSearchUstensils" type="search" class="form-control form-control-sm">
                            <button id="btnTagUstensils" type="button" class="btn-find">
                                <span class="fa-solid fa-magnifying-glass"></span>
                            </button>
                        </div>
                    </li>
                    <li class="dropdown-selected-zone"></li>
                </ul>
            </div>

            <div class="fw-bold small ms-auto"> 
                <span id="recipesCount">
                    0
                </span>
                    recettes
            </div>

        </div>
        <div id="activeTags" class="d-flex flex-wrap gap-2 mt-3"></div>
    </div>

    <main class="container pb-5">
        <div class="container-fluid py-4">
            <div class="container">
                <div id="cardsGrid" class="row g-4"></div>
            </div>
        </div>
    </main>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

     <script type="module" src="js/app.js" ></script>
</body>
</html>
